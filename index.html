<!DOCTYPE html>
<html>
  <head>
    <title>Humble Pie Pizza Co.</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap-paper.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="jumbotron">
      <h2>Humble Pie Pizza Co.</h2>
    </div>
      <div class="row">
        <div class="col-sm-6">
          <fieldset>
            <form id="pizza-form" class="form-horizontal well">
              <div class="form-group">
                <label for="selectStyle" class="col-lg-2 control-label">Style</label>
                <div class="col-lg-10">
                  <select class="form-control" id="selectStyle">
                    <option value="sicilian" selected>Sicilian (round)</option>
                    <option value="neopolitan">Neopolitan (rectangular)</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="selectSize" class="col-lg-2 control-label">Size</label>
                <div class="col-lg-10">
                  <select class="form-control" id="selectSize">
                    <option value="8">Small - 8"</option>
                    <option value="12" selected>Medium - 12"</option>
                    <option value="22">Large - 22"</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="checkbox" class="col-lg-2 control-label">Toppings</label>
                <div class="col-lg-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="tomato-sauce" checked> Tomato Sauce
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="cheese" checked> Mozarella
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="pepperoni"> Pepperoni
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="anchovies"> Anchovies
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="arugala"> Arugala
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Add to order</button>
                </div>
              </div>
            </form>
          </fieldset>
        </div>
        <div class="col-sm-6">
          <h6>Your Order</h6>
          <div id="order" class="well">
            <h4 id="no-pie">Don't be shy, add a pie!</h4>
          </div>
          <h6>Total pieces</h6>
          <div class="well"><h5 id="total-pieces">0</h5>(Most folks can eat 2-3 pieces)</div>
          <h6>Order Total</h6>
          <div class="well">$<h5 id="total-cost">0.00</h5></div>
          <div class="contact well"
            <h6>Call us with your order:</h6>
            <h4>Humble Pie Pizza Company</h4>
            <h5>(503)-"ANCHOVY"</h5>
            <h5>(503)-262-4689</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
